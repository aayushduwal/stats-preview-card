<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="left">
        <h1>
          Gets <span class="highlight">insights</span> that help your business
          grow.
        </h1>
        <h6>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </h6>

        <div class="stats">
          <div class="stat-item">
            <div class="stat-number">10K+</div>
            <div class="stat-label">companies</div>
          </div>
          <div class="stat-item">
            <div class="stat-number">314</div>
            <div class="stat-label">templates</div>
          </div>
          <div class="stat-item">
            <div class="stat-number">12M+</div>
            <div class="stat-label">queries</div>
          </div>
        </div>
      </div>
      <div class="right">
        <img src="images/image-header-desktop.jpg" alt="image" />
      </div>
    </div>
  </body>
</html>
